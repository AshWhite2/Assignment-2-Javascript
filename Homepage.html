<!DOCTYPE html>
<html>
<head>
	<title>Online Shop</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
		<h1>My Online Shop</h1>
	</header>
	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Products</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>
	<div class="product-list">
    <div class="product" data-price="10" data-name="Product 1">
      <h3 class="product-name">Product 1</h3>
      <p class="product-price">$10</p>
      <button class="add-to-cart" data-name="Product 1">Add to Cart</button>
    </div>
    <div class="product" data-price="20" data-name="Product 2">
      <h3 class="product-name">Product 1</h3>
      <p class="product-price">$20</p>
      <button class="add-to-cart" data-name="Product 2">Add to Cart</button>
    </div>
    
  </div>
  
  <div class="cart">
    <h2>Shopping Cart</h2>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p>Total: $<span class="total">0</span></p>
    <button class="checkout">Checkout</button>
  </div>
	<footer>
		<p>Copyright Â© 2023 My Online Shop</p>
	</footer>
	<script src="Script.js"></script>
</body>
</html>
