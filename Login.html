<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form" action="Homepage.html">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Input Username">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8" placeholder="Input Password">
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
